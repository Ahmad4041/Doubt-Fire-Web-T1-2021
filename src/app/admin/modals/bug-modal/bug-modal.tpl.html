<div>
  <form class="form-horizontal" ng-submit="saveBug()" role="form">
    <div class="modal-header">
      <h3>Bug Reporting</h3>
    </div>

//bug reporting Modal 
   <div class="modal-body">
     
      <div class="form-group" ng-required="isNew">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-7">
          <input type="textbox" class="form-control" placeholder="username" ng-model="user.name" required>
        </div>
      </div>
            
      <div class="form-group" ng-required="isNew">
        <label class="col-sm-3 control-label">Email</label>

        <div class="col-sm-7">
          <input type="email" class="form-control" ng-model="user.email">
        </div>
      </div>
      
      <div class="form-group" ng-required="isNew">
        <label class="col-sm-3 control-label">Select type</label>
        <div class="col-sm-7">
          <select class="form-control"  value="Select" required>
            <option>Admin</option>            
            <option>Student</option>
            <option>Teacher</option>
          </select>
  
        </div>
       </div>
       <div class="form-group" ng-required="isNew">
        <label class="col-sm-3 control-label">Select Issue type</label>
        <div class="col-sm-7">
          <select class="form-control"  value="Select" required>
            <option>Functional defects</option>            
            <option>Performance defects</option>
            <option>Compatibility defects</option>
          </select>
  
        </div>
       </div>
      
      <div class="form-group" ng-required="isNew">
        <label class="col-sm-3 control-label">Issue reporting</label>
        <div class="col-sm-7">
          <textarea class="form-control" placeholder="Type issue" ng-model="issue" required></textarea>
        </div>
      </div>
     </div> 

           <hr>
      //form submition
    <div class="modal-footer text-right">
      <input type="submit" class="btn btn-primary" value="Report" />
    </div>

  </form>
</div>
